# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=10


[CPU]
#label=
command=ps -eo pcpu,comm | sort -k 1 -nr | head -1
interval=2

[cpu]
label=
command=/usr/lib/i3blocks/cpu_usage
interval=10
min_width=100.00%
separator=true

[CPU]
label=
command=sensors | grep "Core 0" | awk '{print $3}'
interval=10

[load]
label=LOAD
command=/usr/lib/i3blocks/load_average
interval=10

[boot]
label=STARTUP
command=systemd-analyze | awk '{print $NF}'
interval=once
#color=#e97ac8

[Updates]
label=UPDATES
command=sudo pacman -Qu | wc -l
interval=once

#[Nvidia]
#label=Nvidia
#command=nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader
#interval=10


[Kernel]
label=KERNEL
command=uname -r
interval=once


[download]
label=
command=~/.i3/scripts/blocklets/bandwidth.sh rx
min_width=0000 kB/s
align=right
#color=#00FF00
#color=#BAFF00
interval=1 # IMPORTANT


[upload]
label=
command=~/.i3/scripts/blocklets/bandwidth.sh tx
min_width=0000 kB/s
align=right
#color=#FF0000
#color=#FF2F00
interval=1 # IMPORTANT


[memory]
label=
command=/usr/lib/i3blocks/memory
separator=true
interval=60


[disk-home]
label=
instance=/
command=/usr/lib/i3blocks/disk
interval=60
separator=true

[time]
command=date '+%A %d-%m-%Y %H:%M'
interval=5
